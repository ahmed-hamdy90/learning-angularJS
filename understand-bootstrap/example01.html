<!DOCTYPE html>
<html>
	<head>
		<title>How to Bootstrap</title>
	</head>
	<body>
		<div ng-controller="HelloCtrl">
			{{text}}
		</div>
		<script type="text/javascript" src="../angular.min-1.3.js" ></script>
		<script type="text/javascript">

			/**
			 * myApp Module
			 * @author ahmed hamdy <ahmedhamdy20@gmail.com>
			 */
			angular.module('myApp', [])

				/**
				 * Hello Controller
				 * @param  {$rootScopeProvider} $scope use
				 */
				.controller('HelloCtrl', ['$scope', function($scope){
					
					/**
					 * text 
					 * @type {String}
					 */
					$scope.text = "Hello World";

				}]);

				// how to Manually Bootstrapping myApp Module
				angular.element(document).ready(function () {

					angular.bootstrap(document, ['myApp']);
				});

				// when write ng-app directive in html tag, this we make Automatically bootstrapping 
				// and we call angular.bootstrap() method   

		</script>
	</body>
</html>
