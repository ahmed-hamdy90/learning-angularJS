<h2>Add New Contacts</h2>
<div class="addDivView">
	<label for="name">Name: </label>
	<input type="text" ng-model="person.name">	
</div>
<div class="addDivView">
	<label>Number: </label>
	<input type="text" ng-model="person.number">
</div>
<div class="addButton" ng-disabled="person.name.length > 0 && person.number.length > 0 ">
	<input type="button" value="Add New Person" ng-click="addNewPerson()">
</div>
<div>
	<a href="#/contacts" >Back To List </a>&rarr;	
</div>
