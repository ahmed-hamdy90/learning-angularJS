<h2>Add New Contacts</h2>
<div class="addDivView">
	<label for="name">Name: </label>
	<input type="text" ng-model="name">	
</div>
<div class="addDivView">
	<label>Number: </label>
	<input type="text" ng-model="number">
</div>
<div class="addButton" >
	<input type="button" value="Add New Person" ng-click="addNewPerson()" ng-disabled="isCanAddNewPerson()">
</div>
<div>
	<a href="#/contacts" >Back To List </a>&rarr;	
</div>
