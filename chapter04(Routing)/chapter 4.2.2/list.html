<h2>List</h2>
<div class="listDivView">
	<label for="search">Search:</label>
	<input type="search" ng-model="search">
</div>
<ul>
	<li ng-repeat="person in people | filter:search">
		[{{ $index+1 }}] - {{ person.name }} : {{ person.number }} 
		<input type="button" value="Edit" ng-click="editPerson($index)"> 
		<input type="button" value="Delete" ng-click="deletePerson($index)">
	</li>
</ul>
<div>
	<a href="/angularjs/chapter04(Routing)/chapter%204.2.2/contacts/add">Add New Contact</a>
</div>
