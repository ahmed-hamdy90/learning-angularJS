<!DOCTYPE html>
<html ng-app="contactsApp">
	<head>
		<meta charset="utf-8">
		<title>Contacts</title>
		<meta name="viewport" content="width=device-width">
		<style type="text/css">
			* {
				box-sizing: border-box;
			}
			body {
				font  : 14px/1.5 sans-serif;
				color : #222;
				margin: 3em;
			}
			table, input {
				width: 100%;
			}
			th {
				text-align: left;
			}
		</style>
		<base href="/"></base>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-resource.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js"></script>
	</head>
	<body>
		<div ng-controller="ContactsCtrl">
			<h1>Contacts</h1>
			<div ng-view></div>
		</div>
		<script type="text/javascript">
				/**
				 * contactsApp Module
				 */
				angular
					.module('contactsApp', [
						'ngResource',
						'ngRoute'
					])
					/**
					 * contactApp Configuration
					 * @param {$routeProvider} $routeProvider $route provider
					 * @param {$locationProvider} $locationProvider $location provider
					 */
					.config(['$routeProvider', '$locationProvider', function($routeProvider, $locationProvider) {

						$routeProvider
							.when('/contact/:name', {
								controller : 'SingleCtrl',
								templateUrl: 'public/views/single.html'
							})
							.when('/', {
								controller : 'TableCtrl',
								templateUrl: 'public/views/table.html'
							});

						$locationProvider.html5Mode(true);
					}])
					/**
					 * Contact factory
					 * @param  {$resource} $resource
					 * @return {$resource} return $resource Object for url (/api/contact/:name)
					 */
					.factory('Contact', ['$resource', function($resource) {
						// add @ as perfix for name paramter
						// to add automatically name paramter as name.clean property in Contact Object
						// Which return from $resource
						return $resource('/api/contact/:name', {name: '@name.clean'});
					}])
					/**
					 * Contacts Controller
					 * @param {$rootScopeProvider}  $scope
					 * @param {$resource} $resource
					 */
					.controller('ContactsCtrl', ['$scope', '$resource', function ($scope, $resource) {}])
					/**
					 * Table Controller
					 * @param {$rootScopeProvider}  $scope
					 * @param {Contact} Contact factory Object
					 */
					.controller('TableCtrl', ['$scope', 'Contact', function ($scope, Contact) {

						$scope.contacts = Contact.query();
					}])
					/**
					 * Single Controller
					 * @param {$rootScopeProvider}  $scope
					 * @param {$routeParams} $routeParams
					 * @param {Contact} Contact factory Object
					 */
					.controller('SingleCtrl', ['$scope', '$routeParams', 'Contact', '$timeout', '$location',
						            function ($scope, $routeParams, Contact, $timeout, $location) {

						$scope.contact = Contact.get({ name: $routeParams.name });
						var saveTimeout;
						/**
						 * save handler action to ng-change directive
						 * used to save contact object every change into one property of Contact Object
						 */
						$scope.save = function () {
								$timeout.cancel(saveTimeout);
								saveTimeout = $timeout(function() {
									$scope.contact.name.full = $scope.contact.name.first + ' ' + $scope.contact.name.last;
									$scope.contact.$save(function (updated_contact) {
											$scope.contact = updated_contact;
											$location.path('/contact/' + updated_contact.name.clean).replace();
									});
								}, 1000);
						}
					}]);
		</script>
	</body>
</html>
