<!doctype html>
<html ng-app>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Angular-JS Example</title>
		<script type="text/javascript" src="../angular.min-1.2.js" ></script>
		<style type="text/css">
		 	* {
		 		box-sizing: border-box;
		 	}
		 	body {
		 		font: 16px/1.5 sans-serif;
		 		color: #222;
		 		margin: 5em;
		 	}
		</style>
	</head>
	<body>
		<div ng-controller="ExampleCtrl">
			{{ name }}
		</div>
		<script type="text/javascript">
			/**
			 * Example Controller
			 * @param rootScopeProvider scope 
			 */
			var ExampleCtrl = function (scope) {
				// use scope as $scope object after using Dependency Injection 
				scope.name = "Example App";	
			}
			// using Dependency Injection to inject $scope object in ExampleCtrl 
			ExampleCtrl.$inject = ["$scope"];
		</script>
	</body>
</html>
